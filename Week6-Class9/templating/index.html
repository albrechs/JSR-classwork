<!DOCTYPE html>
<html>
  <head>
    <title>Templating</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script id="hello-world-template" type="text/x-handlebars-template">
      <h1>{{helloTitle}}</h1>
      <p>{{helloContent}}</p>
    </script>
    <script>
      $(document).ready(function(){
        var source = $('#hello-world-template').html();
        var template = Handlebars.compile(source);

        var helloStatement = { helloTitle: "Hello world", helloContent: "GA JS class is just awesome"};
        var compiledTemplate = template(helloStatement);
        $('body').append(compiledTemplate);
      });
    </script>
  
    <script id="trevor-template" type="text/x-handlebars-template">
      <h1>{{trevorTitle}}</h1>
      <p>{{trevorContent}} <br> <a href="{{trevorLink}}">{{trevorLinkDisplay}}</a></p>
    </script>
    <script>
      $(document).ready(function(){
        var source = $('#trevor-template').html();
        var template = Handlebars.compile(source);

        var trevorStatement = { trevorTitle: "This is my template", trevorContent: "This is my template's content", trevorLink: "https://www.google.com", trevorLinkDisplay: "Google"};
        var compiledTemplate = template(trevorStatement);
        $('body').append(compiledTemplate);
      });
    </script>






  </head>
  
  <body>

  </body>
</html>
