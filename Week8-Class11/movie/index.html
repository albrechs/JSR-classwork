<!DOCTYPE html>
<html>
<head>
  <title>Movie DB</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script id="movie_template" type="text/x-handlebars-template">
    <li>
        <a class="rig-cell" href="#">
            <img class="poster" data-imdbID="{{imdbID}}" src="{{poster}}"/>

    </li>
  </script>

<body>

  </form></center>
  
  
  <div id="search_results">
    <ul id="rig">

    </ul>
  </div>
  
  
  
  <script src="handlebars-v4.0.5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="handlebars-v4.0.5.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>

</html>
